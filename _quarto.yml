format:
  html:
    theme: [cosmo, ua-style.scss]
    toc: true
    toc-depth: 3
    code-fold: true
    highlight-style: github
  pdf:
    documentclass: article
    papersize: letter
    geometry:
      - margin=1in
    fontsize: 11pt
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    header-includes: |
      \usepackage{fancyhdr}
      \pagestyle{fancy}
      \fancyhead[L]{\small True Teamwork: Human-AI Partnership Activities}
      \fancyhead[R]{\small University of Arizona}
      \fancyfoot[C]{\thepage}
      \fancyfoot[R]{\small CC BY 4.0}
  docx:
    toc: true
    number-sections: false

execute:
  freeze: auto
