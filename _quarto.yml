format:
  html:
    theme: [cosmo, ua-style.scss]
    toc: true
    toc-depth: 3
    code-fold: true
    highlight-style: github
  pdf:
    documentclass: article
    papersize: letter
    geometry:
      - margin=1in
    fontsize: 11pt
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    header-includes: |
      \usepackage{fancyhdr}
      \pagestyle{fancy}
      \fancyhead[L]{\small True Teamwork: Human-AI Partnership Activities}
      \fancyhead[R]{\small College of Information Science - University of Arizona}
      \fancyfoot[C]{\thepage}
      \fancyfoot[L]{\small Ryan Straight, Ph.D}
      \fancyfoot[R]{\small ryanstraight@arizona.edu}

  docx:
    toc: true
    number-sections: false

execute:
  echo: false
  message: false
  warning: false
  error: false
  freeze: auto
